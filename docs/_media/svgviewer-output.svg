<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 对称背景形状 -->
  <path d="M60,10 
           C90,10 110,40 110,60 
           C110,90 90,110 60,110 
           C30,110 10,90 10,60 
           C10,40 30,10 60,10 Z" 
        fill="#4CAF50" stroke="#000000" stroke-width="2"/>

  <!-- 对称头部 -->
  <ellipse cx="60" cy="65" rx="30" ry="25" fill="#A5D6A7" stroke="#000000" stroke-width="2"/>

  <!-- 左眼 -->
  <circle cx="50" cy="60" r="5" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="50" cy="60" r="2.5" fill="#000000"/>

  <!-- 右眼 -->
  <circle cx="70" cy="60" r="5" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="70" cy="60" r="2.5" fill="#000000"/>

  <!-- 鼻子 -->
  <ellipse cx="60" cy="70" rx="4" ry="3" fill="#388E3C" stroke="#000000" stroke-width="1"/>

  <!-- 嘴巴 -->
  <path d="M50 75 Q60 85 70 75" stroke="#000000" stroke-width="2" fill="transparent" stroke-linecap="round"/>

</svg>
